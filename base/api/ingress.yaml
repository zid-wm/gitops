apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  labels:
    app: api
spec:
  ingressClassName: nginx
  rules:
  - host: api.zidartcc.org
    http:
      paths:
      - backend:
          service:
            name: api-service
            port:
              number: 3000
        path: /
        pathType: Prefix
  - host: api.flyindycenter.com
    http:
      paths:
        - backend:
            service:
              name: api-service
              port:
                number: 3000
          path: /
          pathType: Prefix
  tls:
  - hosts:
    - api.zidartcc.org
    - api.flyindycenter.com
    secretName: api-zidartcc-org-tls
